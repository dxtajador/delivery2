<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pago | SpeedyDelivery</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header"><h1>Pago Seguro</h1><nav><a href="/" class="nav-link">Inicio</a><a href="/menu" class="nav-link">Menú</a></nav></header>
  <main class="content">
    <form id="pago-form">
      <label for="tarjeta">Tarjeta</label>
      <input type="text" id="tarjeta" placeholder="1234 5678 9012 3456" required maxlength="19">
      <label for="fecha">Expiración</label>
      <input type="month" id="fecha" required>
      <label for="cvv">CVV</label>
      <input type="password" id="cvv" placeholder="123" required maxlength="3">
      <button type="submit" class="btn-primary">Pagar</button>
    </form>
  </main>
  <footer class="footer"><a href="/confirmacion" class="btn-secondary">Finalizar Pedido</a></footer>
  <script>
    document.getElementById('pago-form').addEventListener('submit', e => {
      e.preventDefault();
      alert('Pago procesado exitosamente');
    });
  </script>
</body>
</html>
